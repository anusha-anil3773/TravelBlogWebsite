<nav id="mainNavbar" class="navbar navbar-expand-sm navbar-light fixed-top">
  <div class="container-fluid">
    <div class="imagelogo"><img src="../assets/logo.png" alt=""></div>
    <a class="navbar-brand" routerLink="" > <strong>TravelBlog</strong></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="collapsed = !this.collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbarSupportedContent"
      [ngClass]="{ collapse: collapsed, 'navbar-collapse': true }"
    >
      <!-- right nav menus -->
      <ul class="navbar-nav ml-auto">
        <li routerLinkActive="active" class="nav-item">
          <a routerLink="home" class="nav-link"> Home</a>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a routerLink="edit" class="nav-link"> SignIn</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
